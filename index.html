<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container pt-5">
            <div class="row">
                <div class="col-sm">
                     <center><h3>HOURS</h3>  
                        <span class="patrat" id="hh"> 00  </span>
                        </center>


                </div>
                <div class="col-sm">
                    <center><h3>MINUTES</h3>
                        <span class="patrat" id="mm"> 00  </span>
                        </center>


                </div>
                <div class="col-sm">
                      <center><h3>SECONDS</h3>
                            <span class="patrat" id="ss">00</span>
                            </center>  
    

                </div>
              </div>

              <div class="d-flex justify-content-center pt-5">
                <label class="lab1" for="male">Enter hours:</label>
                <label class="lab" for="female">Enter minutes:</label>
                <label class="lab" for="other">Enter seconds:</label>
              </div>
              <div class="container d-flex justify-content-center">
                <input type="number"  id="h" class="inp"  min="0" max="24">
                <input type="number"  id="min" class="inp" min="0" max="60">
                <input type="number"  id="s" class="inp" min="0" max="60">
              
                <button type="button" class="btn-primary btn1" onclick="start()">START</button>
                        </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
